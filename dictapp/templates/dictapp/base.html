{% load staticfiles %}
<html>
  <head>
	<link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
	<link href="{% static "dictapp/bootstrap/css/bootswatch-paper.css" %}" rel="stylesheet">
  <link href="{% static "dictapp/bootstrap/css/dictapp-custom-css.css" %}" rel="stylesheet">

   
  <title>INB Dictionary</title>

  </head>
    
  <body>
    
      <div class="navbar navbar-fixed-top navbar-default">
      <div class="container">
            <div class="navbar-header">
                  <!--햄버거 메뉴-->
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  </button>
                  <!--브랜드 로고-->
                  <a class="navbar-brand" href="{% url 'dict_home' %}">inb Dictionary</a>
            </div>
            <div class="navbar-collapse collapse">
                  <!--메뉴 목록-->
                  <div class="navbar-left">
                  <ul class="nav navbar-nav">
                  <li class="dict_menu_list"><a href="{% url 'wiki:root' %}"> wiki </a></li>
                  <li class="dict_menu_list"><a href="{% url 'dict_list' %}"> word list </a></li> 
                  </ul>
                  </div>
                  <!--검색 창-->
                  <div class="">
                  <form class="navbar-form navbar-right" method="GET" action="{% url 'dict_list' %}">
                  <div class="input-group">
                  <input type="search" class="form-control search-query" name="q" placeholder="단어검색" value='{{ request.GET.q  }}'/>
                  <span class="input-group-btn">
                  <button class="btn btn-link" type="submit">
                  <span class="fa fa-search"></span>
                  </button>
                  </span>
                  </div>
                  </form>
                  </div>
            </div>
      </div>
      </div>

        <div class="container" style="margin-top: 95px;">
            <!--# 리스트 블락 -->
            <div class="dictapp_list row">
            {% block content %}  
            {% endblock %}
            </div>
            
            <!--# 푸터-->
            <footer id="wiki-footer">
            <hr /> 
            <p>Powered by <a href="http://www.nalanda.or.kr">INB</a>, an open source application under the <a href="http://www.gnu.org/licenses/quick-guide-gplv3.html">GPLv3</a> license. Let knowledge be the cure.</p>
            <div style="clear: both"></div>
            </footer>
        </div>
        
        
        

    <script src="{% static "dictapp/js/jquery.min.js" %}"></script>
    <script src="{% static "dictapp/js/core.js" %}"></script>
    <script src="{% static "dictapp/bootstrap/js/bootstrap.min.js" %}"></script>
    <!-- Optionally enable responsive features in IE8 -->
    <script src="{% static "dictapp/js/respond.min.js" %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </body>
</html>
